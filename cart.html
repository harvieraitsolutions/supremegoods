<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart | Supreme Goods Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #8b5cf6; 
            --primary-glow: rgba(139, 92, 246, 0.1);
            --bg: #f8fafc; 
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text-main); line-height: 1.6; }
        
        header { 
            padding: 20px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }
        
        .logo { cursor: pointer; font-weight: 800; letter-spacing: 1px; color: var(--text-main); }

        .cart-wrapper { display: grid; grid-template-columns: 2fr 1fr; gap: 40px; padding: 60px 10%; }
        
        .cart-item {
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 24px;
            padding: 25px; 
            display: flex; 
            align-items: center; 
            gap: 25px; 
            margin-bottom: 20px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }
        .cart-item:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        .item-img { 
            width: 120px; 
            height: 120px; 
            background: #f1f5f9; 
            border-radius: 18px; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .cart-item h4 { font-size: 1.1rem; font-weight: 700; transition: 0.3s; cursor: pointer; color: var(--text-main); }
        .cart-item h4:hover { color: var(--primary); }
        
        /* Quantity Controls */
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            background: #f1f5f9;
            width: fit-content;
            padding: 5px 15px;
            border-radius: 12px;
        }
        .qty-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 800;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.2s;
        }
        .qty-btn:hover { transform: scale(1.2); }

        .summary-card {
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 30px;
            padding: 40px; 
            height: fit-content; 
            position: sticky; 
            top: 110px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }
        
        .checkout-btn {
            width: 100%; padding: 20px; border-radius: 15px; background: var(--text-main);
            color: white; border: none; font-weight: 800; cursor: pointer; margin-top: 30px;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .checkout-btn:hover { background: var(--primary); transform: translateY(-3px); box-shadow: 0 15px 30px var(--primary-glow); }

        .btn-remove { background: none; border: none; color: #ef4444; cursor: pointer; font-weight: 600; font-size: 0.75rem; margin-top: 10px; transition: 0.2s; }
        .btn-remove:hover { opacity: 0.7; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.href='store.html'">SUPREME CART</div>
    <nav style="display:flex; gap:25px;">
        <a href="store.html" style="color: var(--text-main); text-decoration:none; opacity:0.6; font-weight: 700; font-size: 0.8rem;">STORE</a>
        <a href="checkout.html" style="color:var(--primary); text-decoration:none; font-weight:800; font-size: 0.8rem;">CHECKOUT</a>
    </nav>
</header>

<div class="cart-wrapper">
    <div class="items-list" id="cart-items-container">
        </div>

    <aside class="summary-card">
        <h3>Order Summary</h3>
        <hr style="margin:20px 0; border:0; border-top:1px solid var(--border);">
        
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="color: var(--text-muted);">Subtotal</span>
            <span id="subtotal-display" style="font-weight: 600;">£0.00</span>
        </div>
        
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span style="color: var(--text-muted);">Shipping</span>
            <span style="color:#10b981; font-weight: 700;">FREE</span>
        </div>
        
        <div style="display:flex; justify-content:space-between; font-size:1.6rem; font-weight: 800; margin-top:35px;">
            <span>Total</span>
            <span id="total-display">£0.00</span>
        </div>

        <button class="checkout-btn" onclick="location.href='checkout.html'">Secure Checkout <i class="fas fa-shield-alt" style="margin-left: 10px;"></i></button>
        
        <p style="text-align: center; margin-top: 25px; font-size: 0.8rem;">
            <a href="store.html" style="color: var(--text-muted); text-decoration: none; font-weight: 600;">Continue Shopping</a>
        </p>
    </aside>
</div>

<footer style="padding: 40px; text-align: center; color: var(--text-muted); font-size: 0.75rem; border-top: 1px solid var(--border); margin-top: 40px;">
    &copy; 2026 SUPREME GOODS LTD | Verified Checkout Infrastructure
</footer>

<script>
    function renderCart() {
        const cart = JSON.parse(localStorage.getItem("supreme_cart")) || [];
        const container = document.getElementById('cart-items-container');
        let subtotal = 0;

        // Update the header count and title
        container.innerHTML = `<h2 style="margin-bottom:35px; font-size:2.8rem; font-weight: 800;">Your Cart <span style="opacity:0.2; font-weight: 400;">(${cart.length})</span></h2>`;

        if (cart.length === 0) {
            container.innerHTML += `<div style="padding: 40px; text-align: center; background: white; border-radius: 20px;">
                <i class="fas fa-shopping-basket" style="font-size: 3rem; color: var(--border); margin-bottom: 20px;"></i>
                <p style="color: var(--text-muted);">Your cart is feeling light. Let's add some gear!</p>
                <button onclick="location.href='store.html'" class="checkout-btn" style="width: auto; padding: 15px 30px; margin-top: 20px;">Return to Store</button>
            </div>`;
        }

        cart.forEach((item) => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;

            container.innerHTML += `
                <div class="cart-item">
                    <div class="item-img">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div style="flex:1;">
                        <h4>${item.name}</h4>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span style="font-weight: 800; min-width: 20px; text-align: center;">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <p style="font-weight:800; font-size:1.3rem;">£${itemTotal.toLocaleString()}</p>
                        <button class="btn-remove" onclick="removeFromCart(${item.id})"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </div>`;
        });

        // Update Bill
        const formattedTotal = `£${subtotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('subtotal-display').textContent = formattedTotal;
        document.getElementById('total-display').textContent = formattedTotal;
    }

    function updateQuantity(id, change) {
        let cart = JSON.parse(localStorage.getItem("supreme_cart")) || [];
        const itemIndex = cart.findIndex(p => p.id === id);
        
        if (itemIndex > -1) {
            cart[itemIndex].quantity += change;
            
            // Remove item if quantity hits zero
            if (cart[itemIndex].quantity <= 0) {
                cart.splice(itemIndex, 1);
            }
            
            localStorage.setItem("supreme_cart", JSON.stringify(cart));
            renderCart();
        }
    }

    function removeFromCart(id) {
        let cart = JSON.parse(localStorage.getItem("supreme_cart")) || [];
        cart = cart.filter(p => p.id !== id);
        localStorage.setItem("supreme_cart", JSON.stringify(cart));
        renderCart();
    }

    // Initialize on page load
    window.onload = renderCart;
</script>

</body>
</html>
