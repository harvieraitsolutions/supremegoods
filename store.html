<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Store | 70+ Elite Components | Supreme Goods Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-glow: rgba(14, 165, 233, 0.15);
            --bg-light: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-light); color: var(--text-main); overflow-x: hidden; scroll-behavior: smooth; }

        /* Navigation */
        nav.store-nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
        }

        .logo-small { cursor: pointer; display: flex; align-items: center; color: var(--text-main); text-decoration: none; }
        .logo-small img { height: 35px; margin-right: 10px; }
        
        .search-bar {
            background: #f1f5f9;
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 50px;
            width: 40%;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-main);
            width: 100%;
            margin-left: 10px;
            outline: none;
        }

        .user-actions a { color: var(--text-main); margin-left: 20px; text-decoration: none; font-size: 1.1rem; opacity: 0.7; transition: 0.3s; }
        .user-actions a:hover { opacity: 1; color: var(--primary); }

        /* Store Layout */
        .store-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            padding: 40px 5%;
        }

        /* Filter Sidebar */
        .sidebar {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            height: fit-content;
            position: sticky;
            top: 100px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .filter-group { margin-bottom: 30px; }
        .filter-group h4 { margin-bottom: 15px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-option:hover { color: var(--primary); }
        .filter-option input { cursor: pointer; accent-color: var(--primary); }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f1f5f9;
            border-radius: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img { transform: scale(1.08); }

        .badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 0.6rem;
            padding: 4px 12px;
            border-radius: 50px;
            z-index: 2;
            text-transform: uppercase;
        }

        .product-info { padding: 5px; }
        .product-info h3 { font-size: 0.95rem; margin-bottom: 5px; color: var(--text-main); font-weight: 700; height: 2.4em; overflow: hidden; }
        .category-label { font-size: 0.65rem; color: var(--primary); text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .price { font-size: 1.2rem; font-weight: 800; color: var(--text-main); }
        
        .add-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover { background: var(--primary); transform: scale(1.1); }

        footer { padding: 80px 5%; border-top: 1px solid var(--border); margin-top: 100px; text-align: center; color: var(--text-muted); font-size: 0.85rem; }
    </style>
</head>
<body>

    <nav class="store-nav">
        <div class="logo-small" onclick="location.href='home.html'">
            <img src="pic.png" alt="Logo">
            <span style="font-weight: 800; letter-spacing: 1px;">SUPREME STORE</span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search" style="color: var(--text-muted);"></i>
            <input type="text" id="storeSearch" placeholder="Find hardware, GPUs, CPUs..." onkeyup="searchProducts()">
        </div>
        <div class="user-actions">
            <a href="dashboard.html"><i class="fas fa-user-circle"></i></a>
            <a href="compare.html"><i class="fas fa-balance-scale"></i></a>
            <a href="cart.html" style="position: relative;">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count" style="position: absolute; top: -10px; right: -10px; background: var(--primary); color: white; font-size: 0.6rem; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800;">0</span>
            </a>
        </div>
    </nav>

    <div class="store-container">
        <aside class="sidebar">
            <div class="filter-group">
                <h4>Categories</h4>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="GPU" onclick="applyFilters()"> Graphics Cards</div>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="CPU" onclick="applyFilters()"> Processors</div>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="LAPTOP" onclick="applyFilters()"> Laptops</div>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="RAM" onclick="applyFilters()"> Memory</div>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="STORAGE" onclick="applyFilters()"> Storage</div>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="COOLING" onclick="applyFilters()"> Cooling</div>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="PERIPHERAL" onclick="applyFilters()"> Peripherals</div>
                <div class="filter-option"><input type="checkbox" class="cat-filter" value="SMART" onclick="applyFilters()"> AI Smart Home</div>
            </div>

            <div class="filter-group">
                <h4>Shortcuts</h4>
                <div class="filter-option" onclick="location.href='flash-sale.html'"><i class="fas fa-bolt"></i> Flash Deals</div>
                <div class="filter-option" onclick="location.href='green-tech.html'"><i class="fas fa-leaf"></i> Eco-Recycle</div>
                <div class="filter-option" onclick="location.href='support.html'"><i class="fas fa-headset"></i> Support Hub</div>
            </div>
        </aside>

        <main id="main-grid" class="product-grid"></main>
    </div>

    <footer>
        <p>&copy; 2026 SUPREME GOODS LTD | 105 Russell Street, Luton | Director: Thota Natesh</p>
        <div style="margin-top: 20px; display: flex; justify-content: center; gap: 30px;">
            <a href="legal.html" style="color: var(--text-muted); text-decoration: none;">Privacy</a>
            <a href="contact.html" style="color: var(--text-muted); text-decoration: none;">Contact</a>
            <a href="logistics.html" style="color: var(--text-muted); text-decoration: none;">Shipping</a>
        </div>
    </footer>

    <script>
        const pImg = {
            gpu: "1591488320449-011701bb6704",
            cpu: "1591405351990-4726e331f141",
            laptop: "1517336714731-489689fd1ca8",
            ram: "1562408590-e32931084e23",
            ssd: "1597872200370-499df51bb44a",
            cooling: "1587202372634-32705e3bf49c",
            periph: "1527864550417-7fd91fc51a46",
            smart: "1550745165-9bc0b252726f"
        };

        const products = [
            { id: 1, cat: "GPU", name: "Supreme RTX 5090 Ti", price: "£1,999", tag: "Hot", img: pImg.gpu },
            { id: 2, cat: "GPU", name: "NVIDIA RTX 5080 Super", price: "£1,199", tag: "Popular", img: pImg.gpu },
            { id: 3, cat: "GPU", name: "AMD Radeon RX 8900 XTX", price: "£999", tag: "New", img: pImg.gpu },
            { id: 4, cat: "GPU", name: "Supreme RTX 5070 OC", price: "£649", tag: "Stock", img: pImg.gpu },
            { id: 5, cat: "GPU", name: "Radeon RX 8800 XT", price: "£549", tag: "Stock", img: pImg.gpu },
            { id: 11, cat: "CPU", name: "Intel Core i9-16900K", price: "£620", tag: "Hot", img: pImg.cpu },
            { id: 12, cat: "CPU", name: "AMD Ryzen 9 9950X", price: "£650", tag: "Peak", img: pImg.cpu },
            { id: 21, cat: "LAPTOP", name: "SupremeBook Pro 16'", price: "£2,499", tag: "Flagship", img: pImg.laptop },
            { id: 31, cat: "RAM", name: "Supreme Dominator 64GB DDR5", price: "£280", tag: "Fast", img: pImg.ram },
            { id: 41, cat: "STORAGE", name: "Supreme Gen5 NVMe 4TB", price: "£450", tag: "Ultra", img: pImg.ssd },
            { id: 51, cat: "COOLING", name: "Zenith AIO 360 Cooler", price: "£210", tag: "Elite", img: pImg.cooling },
            { id: 57, cat: "PERIPHERAL", name: "Apex Mechanical K1", price: "£199", tag: "RGB", img: pImg.periph },
            { id: 66, cat: "SMART", name: "Supreme Neural Hub v4", price: "£599", tag: "AI Hub", img: pImg.smart }
            // Note: Keep your full list from your original file; I've shortened it for the example.
        ];

        const grid = document.getElementById('main-grid');

        function displayProducts(filteredList) {
            grid.innerHTML = '';
            filteredList.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => { location.href = 'product-detail.html'; };
                card.innerHTML = `
                    <span class="badge">${p.tag}</span>
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-${p.img}?auto=format&fit=crop&q=80&w=500" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <span class="category-label">${p.cat}</span>
                        <h3>${p.name}</h3>
                        <div class="price-row">
                            <span class="price">${p.price}</span>
                            <button class="add-btn" onclick="addToCart(event, ${p.id})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function addToCart(event, productId) {
            event.stopPropagation(); 
            let cart = JSON.parse(localStorage.getItem("supreme_cart")) || [];
            const product = products.find(p => p.id === productId);
            const numPrice = parseFloat(product.price.replace('£', '').replace(',', ''));

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: numPrice,
                    image: `https://images.unsplash.com/photo-${product.img}?auto=format&fit=crop&q=80&w=500`,
                    quantity: 1
                });
            }

            localStorage.setItem("supreme_cart", JSON.stringify(cart));
            location.href = 'cart.html'; 
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("supreme_cart")) || [];
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById("cart-count").textContent = count;
        }

        function applyFilters() {
            const checkedBoxes = Array.from(document.querySelectorAll('.cat-filter:checked')).map(cb => cb.value);
            if (checkedBoxes.length === 0) {
                displayProducts(products);
                return;
            }
            const filtered = products.filter(p => checkedBoxes.includes(p.cat));
            displayProducts(filtered);
        }

        function searchProducts() {
            const query = document.getElementById('storeSearch').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.cat.toLowerCase().includes(query));
            displayProducts(filtered);
        }

        // Init
        displayProducts(products);
        updateCartCount();
    </script>
</body>
</html>
