        /* Navigation */
        nav.store-nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
        }

        .logo-small { cursor: pointer; display: flex; align-items: center; color: var(--text-main); text-decoration: none; }
        .logo-small img { height: 35px; margin-right: 10px; }
        
        .search-bar {
            background: #f1f5f9;
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 50px;
            width: 40%;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-main);
            width: 100%;
            margin-left: 10px;
            outline: none;
        }

        .user-actions a { color: var(--text-main); margin-left: 20px; text-decoration: none; font-size: 1.1rem; opacity: 0.7; transition: 0.3s; }
        .user-actions a:hover { opacity: 1; color: var(--primary); }

        /* Store Layout */
        .store-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            padding: 40px 5%;
        }

        /* Filter Sidebar */
        .sidebar {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            height: fit-content;
            position: sticky;
            top: 100px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .filter-group { margin-bottom: 30px; }
        .filter-group h4 { margin-bottom: 15px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-option:hover { color: var(--primary); }
        .filter-option input { cursor: pointer; accent-color: var(--primary); }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .product-image {
            width: 100%;
            height: 220px;
            background: #f1f5f9;
            border-radius: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img { transform: scale(1.1); }

        .badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 0.6rem;
            padding: 4px 12px;
            border-radius: 50px;
            z-index: 2;
            text-transform: uppercase;
        }

        .product-info { padding: 5px; }
        .product-info h3 { font-size: 1rem; margin-bottom: 5px; color: var(--text-main); font-weight: 700; height: 2.2em; overflow: hidden; }
        .category-label { font-size: 0.65rem; color: var(--primary); text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .price { font-size: 1.3rem; font-weight: 800; color: var(--text-main); }

            background: var(--text-main);

        const grid = document.getElementById('main-grid');

        function displayProducts(filteredList) {
            grid.innerHTML = '';
            filteredList.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => location.href = 'product-detail.html';
                card.innerHTML = `
                    <span class="badge">${p.tag}</span>
                    <div class="product-image">
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <span class="category-label">${p.cat}</span>
                        <h3>${p.name}</h3>
                        <div class="price-row">
                            <span class="price">${p.price}</span>
                            <button class="add-btn" onclick="event.stopPropagation(); location.href='cart.html'"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const checkedBoxes = Array.from(document.querySelectorAll('.cat-filter:checked')).map(cb => cb.value);
            if (checkedBoxes.length === 0) {
                displayProducts(products);
                return;
            }
            const filtered = products.filter(p => checkedBoxes.includes(p.cat));
            displayProducts(filtered);
        }

        function searchProducts() {
            const query = document.getElementById('storeSearch').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.cat.toLowerCase().includes(query));
            displayProducts(filtered);
        }

        // Init
        displayProducts(products);
    </script>
