    <style>
        :root {
            --primary: #0ea5e9;
            --primary-glow: rgba(14, 165, 233, 0.15);
            --bg-light: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-light); color: var(--text-main); overflow-x: hidden; scroll-behavior: smooth; }

        /* Navigation */
        nav.store-nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
        }

        .logo-small { cursor: pointer; display: flex; align-items: center; color: var(--text-main); text-decoration: none; }
        .logo-small img { height: 35px; margin-right: 10px; }
        
        .search-bar {
            background: #f1f5f9;
            border: 1px solid var(--border);
            padding: 10px 25px;
            border-radius: 50px;
            width: 40%;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-main);
            width: 100%;
            margin-left: 10px;
            outline: none;
        }

        .user-actions a { color: var(--text-main); margin-left: 20px; text-decoration: none; font-size: 1.1rem; opacity: 0.7; transition: 0.3s; }
        .user-actions a:hover { opacity: 1; color: var(--primary); }

        /* Store Layout */
        .store-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            padding: 40px 5%;
        }

        /* Filter Sidebar */
        .sidebar {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            height: fit-content;
            position: sticky;
            top: 100px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .filter-group { margin-bottom: 30px; }
        .filter-group h4 { margin-bottom: 15px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-option:hover { color: var(--primary); }
        .filter-option input { cursor: pointer; accent-color: var(--primary); }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f1f5f9;
            border-radius: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img { transform: scale(1.08); }

        .badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 0.6rem;
            padding: 4px 12px;
            border-radius: 50px;
            z-index: 2;
            text-transform: uppercase;
        }

        .product-info { padding: 5px; }
        .product-info h3 { font-size: 0.95rem; margin-bottom: 5px; color: var(--text-main); font-weight: 700; height: 2.4em; overflow: hidden; }
        .category-label { font-size: 0.65rem; color: var(--primary); text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .price { font-size: 1.2rem; font-weight: 800; color: var(--text-main); }
        
        .add-btn {

            border-radius: 12px;
            border: none;
            background: var(--text-main);
            color: white;
            cursor: pointer;

        }

        .add-btn:hover { background: var(--primary); transform: scale(1.1); }

        footer { padding: 80px 5%; border-top: 1px solid var(--border); margin-top: 100px; text-align: center; color: var(--text-muted); font-size: 0.85rem; }

        const grid = document.getElementById('main-grid');

        function displayProducts(filteredList) {
            grid.innerHTML = '';
            filteredList.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                // Stop propagation so clicking the button doesn't trigger the card's detail link
                card.onclick = () => { location.href = 'product-detail.html'; };
                card.innerHTML = `
                    <span class="badge">${p.tag}</span>
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-${p.img}?auto=format&fit=crop&q=80&w=500" alt="${p.name}">

                            <button class="add-btn" onclick="addToCart(event, ${p.id})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    
        function addToCart(event, productId) {
            event.stopPropagation(); // Prevents navigating to product-detail.html
            let cart = JSON.parse(localStorage.getItem("supreme_cart")) || [];
            const product = products.find(p => p.id === productId);
    
            // Standardize price to number
            const numPrice = parseFloat(product.price.replace('£', '').replace(',', ''));
    
            // Check if item exists to increment quantity, or add new
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: numPrice,
                    image: `https://images.unsplash.com/photo-${product.img}?auto=format&fit=crop&q=80&w=500`,
                    quantity: 1
                });
            }
    
            localStorage.setItem("supreme_cart", JSON.stringify(cart));
            location.href = 'cart.html'; // Redirect as requested
        }
    
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("supreme_cart")) || [];
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById("cart-count").textContent = count;
        }

        function applyFilters() {
            const checkedBoxes = Array.from(document.querySelectorAll('.cat-filter:checked')).map(cb => cb.value);
            if (checkedBoxes.length === 0) {
                displayProducts(products);
                return;
            }
            const filtered = products.filter(p => checkedBoxes.includes(p.cat));
            displayProducts(filtered);
        }

        function searchProducts() {
            const query = document.getElementById('storeSearch').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.cat.toLowerCase().includes(query));
            displayProducts(filtered);
        }

        // Initialize display
        displayProducts(products);
        updateCartCount();
